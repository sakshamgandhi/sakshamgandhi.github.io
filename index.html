<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
    <h1>Saksham: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1"  value="20">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" 0" value="30">
        <input type="submit" id="button">
    </form>

    <h3>Pick A Color</h3>
  
     <input type="color" id="colorPicker" value="#169829" class="input">
     <button class="button" onclick="printcontent()">Print content</button>

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
</div>
    <script src="designs.js"></script>
</body>
</html>
